<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Web App - Internship Task</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4b8c3e6e8b.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232946 0%, #3e497a 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255,255,255,0.13);
      box-shadow: 0 8px 32px 0 rgba(44,62,80,0.18);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.18);
    }
    .todo-input, .todo-edit-input {
      font-family: 'Montserrat', Arial, sans-serif;
      border-radius: 0.7rem;
      border: 1.5px solid #e0e7ff;
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      width: 100%;
      margin-bottom: 0.7rem;
      background: rgba(255,255,255,0.85);
      transition: border 0.2s, box-shadow 0.2s;
    }
    .todo-input:focus, .todo-edit-input:focus {
      border: 1.5px solid #6366f1;
      box-shadow: 0 0 0 2px #6366f1;
      outline: none;
    }
    .todo-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      border-radius: 1.5rem;
      padding: 0.6rem 1.6rem;
      margin-left: 0.5rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      outline: none;
      border: none;
      cursor: pointer;
    }
    .todo-btn.add {
      background: linear-gradient(90deg, #ff4c60, #ff7c7c);
      color: #fff;
    }
    .todo-btn.edit {
      background: #6366f1;
      color: #fff;
    }
    .todo-btn.cancel {
      background: #fff;
      color: #6366f1;
      border: 1.5px solid #6366f1;
    }
    .todo-btn.delete {
      background: #fff;
      color: #ff4c60;
      border: 1.5px solid #ff4c60;
    }
    .todo-btn.complete {
      background: #fff;
      color: #22c55e;
      border: 1.5px solid #22c55e;
    }
    .todo-btn:hover, .todo-btn:focus {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(44,62,80,0.13);
    }
    .todo-list {
      margin-top: 1.2rem;
      width: 100%;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      border-radius: 0.7rem;
      padding: 0.7rem 1.2rem;
      margin-bottom: 0.7rem;
      box-shadow: 0 1px 6px rgba(44,62,80,0.07);
      font-size: 1.08rem;
      transition: background 0.18s, color 0.18s;
    }
    .todo-item.completed {
      text-decoration: line-through;
      color: #a0aec0;
      background: #e0e7ff;
    }
    .todo-meta {
      font-size: 0.95rem;
      color: #6366f1;
      margin-left: 1.2rem;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .glass-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
      }
      .todo-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
    .selected-filter {
      background: linear-gradient(90deg, #6366f1, #ff4c60);
      color: #fff !important;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(99,102,241,0.13);
      font-weight: 700;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl mx-auto mt-8">
    <!-- Header Section -->
    <div class="mb-8 text-center">
      <div class="inline-block px-6 py-2 border-2 border-pink-500 rounded-lg mb-4">
        <span class="text-lg font-bold tracking-widest text-white" style="letter-spacing:2px;">TASK 04</span>
      </div>
      <h1 class="text-3xl md:text-4xl font-merriweather font-bold text-white mb-2">TO-DO WEB APP</h1>
    </div>
    <!-- To-Do Card -->
    <div class="glass-card p-8 flex flex-col items-center mx-auto w-full">
      <!-- Search and Dark Mode Toggle -->
      <div class="w-full flex flex-col md:flex-row items-center justify-between mb-4 gap-4">
        <input id="searchInput" class="todo-input w-full md:w-1/2" type="text" placeholder="Search tasks..." aria-label="Search tasks" />
        <button id="darkModeToggle" class="todo-btn add flex items-center px-4 py-2" title="Toggle dark mode" aria-label="Toggle dark mode"><i class="fas fa-moon mr-2"></i><span>Dark Mode</span></button>
      </div>
      <!-- Category and Filter Controls -->
      <div class="w-full mb-6">
        <div class="flex flex-col md:flex-row md:items-center gap-4 w-full">
          <div class="flex flex-col md:flex-row gap-2 items-stretch md:items-center w-full md:w-auto">
            <label for="categorySelect" class="text-white font-semibold md:mr-2">List:</label>
            <select id="categorySelect" class="todo-input w-full md:w-32 py-1 px-2 text-base" aria-label="Select task list">
              <option value="General">General</option>
            </select>
            <input id="newCategoryInput" class="todo-input w-full md:w-24 py-1 px-2 text-base" type="text" placeholder="New list" aria-label="New list name" />
            <button id="addCategoryBtn" class="todo-btn add px-3 py-1 flex items-center" title="Add new list" aria-label="Add new list"><i class="fas fa-plus mr-1"></i><span>Add List</span></button>
          </div>
          <div class="flex flex-row flex-wrap gap-2 items-center justify-end w-full md:w-auto md:ml-auto">
            <span class="text-white font-semibold hidden md:inline mr-2">Filter:</span>
            <button class="todo-btn filter rounded-full px-4 py-1 text-base font-semibold transition-all" data-filter="all" title="Show all tasks" aria-label="Show all tasks"><i class="fas fa-list mr-1"></i>All</button>
            <button class="todo-btn filter rounded-full px-4 py-1 text-base font-semibold transition-all" data-filter="completed" title="Show completed tasks" aria-label="Show completed tasks"><i class="fas fa-check-double mr-1"></i>Completed</button>
            <button class="todo-btn filter rounded-full px-4 py-1 text-base font-semibold transition-all" data-filter="pending" title="Show pending tasks" aria-label="Show pending tasks"><i class="fas fa-tasks mr-1"></i>Pending</button>
          </div>
        </div>
      </div>
      <!-- To-Do Form -->
      <form id="todoForm" class="w-full flex flex-col md:flex-row gap-4 mb-4 items-stretch md:items-end justify-center" autocomplete="off">
        <div class="flex flex-col w-full md:w-1/3">
          <label for="todoInput" class="text-white font-semibold mb-1">Task</label>
          <input id="todoInput" class="todo-input" type="text" placeholder="Add a new task..." required aria-label="Task description" />
        </div>
        <div class="flex flex-col w-full md:w-1/6">
          <label for="todoDate" class="text-white font-semibold mb-1">Date</label>
          <input id="todoDate" class="todo-input" type="date" aria-label="Task date" />
        </div>
        <div class="flex flex-col w-full md:w-1/6">
          <label for="todoTime" class="text-white font-semibold mb-1">Time</label>
          <input id="todoTime" class="todo-input" type="time" aria-label="Task time" />
        </div>
        <div class="flex flex-col w-full md:w-1/6">
          <label for="todoPriority" class="text-white font-semibold mb-1">Priority</label>
          <select id="todoPriority" class="todo-input w-full py-1 px-2 text-base" aria-label="Task priority">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="flex flex-col w-full md:w-auto justify-end">
          <label class="invisible md:mb-1">Add</label>
          <button type="submit" class="todo-btn add flex items-center justify-center w-full" title="Add new task" aria-label="Add new task"><i class="fas fa-plus mr-1"></i><span>Add Task</span></button>
        </div>
      </form>
      <ul class="todo-list w-full" id="todoList"></ul>
      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center mt-8 w-full max-w-md mx-auto">
        <a href="tictactoe.html" class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold shadow-md hover:from-indigo-600 hover:to-pink-600 transition flex items-center"><i class="fas fa-arrow-left mr-2"></i>Previous</a>
        <a href="upcoming.html" class="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-semibold shadow-md hover:from-pink-600 hover:to-indigo-600 transition flex items-center">Next<i class="fas fa-arrow-right ml-2"></i></a>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
