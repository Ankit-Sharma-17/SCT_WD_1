<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Web Application - Internship Task</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4b8c3e6e8b.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232946 0%, #3e497a 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255,255,255,0.13);
      box-shadow: 0 8px 32px 0 rgba(44,62,80,0.18);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.18);
    }
    .tictactoe-board {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-template-rows: repeat(3, 70px);
      gap: 0.7rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .cell {
      background: rgba(255,255,255,0.85);
      border-radius: 0.7rem;
      font-size: 2.5rem;
      font-family: 'Merriweather', serif;
      color: #232946;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.10);
      transition: background 0.18s, color 0.18s, transform 0.18s;
      user-select: none;
      border: 2px solid transparent;
    }
    .cell:hover, .cell:focus {
      background: #ffecf0;
      color: #ff4c60;
      transform: scale(1.06);
      border: 2px solid #ff4c60;
      outline: none;
    }
    .cell.winner {
      background: #ff4c60;
      color: #fff;
      border: 2px solid #fff;
      animation: winner-pop 0.5s;
    }
    @keyframes winner-pop {
      0% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .mode-btn.selected {
      background: linear-gradient(90deg, #6366f1, #60a5fa);
      color: #fff;
      border: none;
    }
    @media (max-width: 600px) {
      .tictactoe-board {
        grid-template-columns: repeat(3, 48px);
        grid-template-rows: repeat(3, 48px);
        gap: 0.4rem;
      }
      .cell {
        font-size: 1.3rem;
        border-radius: 0.4rem;
      }
      .glass-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl mx-auto mt-8">
    <!-- Header Section -->
    <div class="mb-8 text-center">
      <div class="inline-block px-6 py-2 border-2 border-pink-500 rounded-lg mb-4">
        <span class="text-lg font-bold tracking-widest text-white" style="letter-spacing:2px;">TASK 03</span>
      </div>
      <h1 class="text-3xl md:text-4xl font-merriweather font-bold text-white mb-2">TIC-TAC-TOE WEB APPLICATION</h1>
    </div>
    <!-- Tic-Tac-Toe Card -->
    <div class="glass-card p-8 flex flex-col items-center mx-auto w-full">
      <!-- Dark Mode Toggle (inside card) -->
      <div class="w-full flex justify-end mb-4">
        <button id="darkModeToggle" class="dark-toggle-btn flex items-center px-5 py-2 rounded-full shadow-lg font-semibold text-base transition focus:outline-none" title="Toggle dark mode" aria-label="Toggle dark mode">
          <span class="icon mr-2"><i class="fas fa-moon"></i></span>
          <span class="toggle-text">Dark Mode</span>
        </button>
      </div>
      <!-- Player Names -->
      <div class="flex gap-8 mb-4 text-base font-semibold text-indigo-700 items-center" id="playerNames">
        <div>
          <input id="playerXName" type="text" value="Player X" class="px-2 py-1 rounded border border-pink-300 focus:border-pink-500 focus:outline-none w-28 text-pink-600 font-bold text-center" />
        </div>
        <div>
          <input id="playerOName" type="text" value="Player O" class="px-2 py-1 rounded border border-blue-300 focus:border-blue-500 focus:outline-none w-28 text-blue-600 font-bold text-center" />
        </div>
      </div>
      <!-- Scoreboard and Reset Scores -->
      <div class="flex gap-8 mb-4 text-lg font-semibold text-indigo-700 items-center" id="scoreboard">
        <div><span class="text-pink-500">X</span> Wins: <span id="scoreX">0</span></div>
        <div><span class="text-blue-500">O</span> Wins: <span id="scoreO">0</span></div>
        <div>Draws: <span id="scoreDraw">0</span></div>
        <button id="resetScoresBtn" class="ml-4 px-3 py-1 rounded bg-white border border-gray-300 text-gray-600 hover:bg-pink-50 transition text-sm">Reset Scores</button>
      </div>
      <div class="flex gap-4 mb-4">
        <button class="mode-btn px-4 py-2 rounded-lg border border-indigo-400 text-indigo-700 font-semibold bg-white shadow hover:bg-indigo-50 transition selected" id="modePvP">Player vs Player</button>
        <button class="mode-btn px-4 py-2 rounded-lg border border-pink-400 text-pink-700 font-semibold bg-white shadow hover:bg-pink-50 transition" id="modePvC">Player vs Computer</button>
      </div>
      <div class="tictactoe-board" id="board"></div>
      <div class="text-lg font-semibold text-indigo-700 mb-2" id="status">Player X's turn</div>
      <div class="flex gap-4 mt-2">
        <button class="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-semibold shadow-md hover:from-pink-600 hover:to-indigo-600 transition" id="resetBtn">Reset</button>
      </div>
      <!-- Navigation Buttons -->
      <div class="flex justify-between items-center mt-8 w-full max-w-md mx-auto">
        <a href="stopwatch.html" class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold shadow-md hover:from-indigo-600 hover:to-pink-600 transition flex items-center"><i class="fas fa-arrow-left mr-2"></i>Previous</a>
        <a href="todo.html" class="px-6 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-semibold shadow-md hover:from-pink-600 hover:to-indigo-600 transition flex items-center">Next<i class="fas fa-arrow-right ml-2"></i></a>
      </div>
      <!-- Confetti Canvas -->
      <canvas id="confetti-canvas" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;display:none;"></canvas>
    </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
