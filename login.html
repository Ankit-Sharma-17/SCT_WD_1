<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ClassicBrand Internship</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/4b8c3e6e8b.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <style>
    @keyframes fade-in-down {
      0% { opacity: 0; transform: translateY(-40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.35s cubic-bezier(.4,0,.2,1);
    }
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.82);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(200, 200, 255, 0.18);
    }
    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #a5b4fc55, 0 2px 8px rgba(99,102,241,0.08);
      border-color: #6366f1;
    }
    button[type="submit"] {
      box-shadow: 0 4px 16px rgba(236,72,153,0.13);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    button[type="submit"]:hover {
      box-shadow: 0 8px 32px rgba(236,72,153,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .avatar-gradient {
      background: linear-gradient(135deg, #ec4899 0%, #6366f1 100%);
      border-radius: 50%;
      padding: 0.35rem;
      display: inline-block;
      box-shadow: 0 2px 12px rgba(99,102,241,0.13);
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md login-card p-0 animate-fade-in-down">
    <!-- Header -->
    <div class="flex flex-col items-center justify-center py-6 px-8 border-b border-gray-100 bg-gradient-to-tr from-indigo-50 to-pink-50 rounded-t-2xl">
      <div class="avatar-gradient mb-2">
        <i class="fas fa-user-circle text-5xl text-white"></i>
      </div>
      <span class="font-merriweather text-xl font-bold text-indigo-600 tracking-wide mb-1">ClassicBrand</span>
      <span class="text-xs text-gray-400 tracking-wider">Internship Portal Login</span>
    </div>
    <!-- Form -->
    <div class="px-8 py-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-1">Sign in to your account</h2>
      <p class="text-gray-500 text-sm mb-6">Welcome back! Please login to continue.</p>
      <form class="space-y-6" autocomplete="off">
        <div class="relative">
          <input id="login-email" type="email" required class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-indigo-500 bg-transparent transition" placeholder="Email address" />
          <label for="login-email" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-indigo-500">Email</label>
        </div>
        <div class="relative">
          <input id="login-password" type="password" required class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-pink-400 bg-transparent transition" placeholder="Password" />
          <label for="login-password" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-pink-500">Password</label>
          <button type="button" id="toggle-password" class="absolute right-0 top-3 text-gray-400 hover:text-pink-400 focus:outline-none" tabindex="-1">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div>
          <button type="submit" class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-semibold text-lg shadow-md hover:from-pink-600 hover:to-indigo-600 transition">Login</button>
        </div>
        <div class="flex justify-end">
          <a href="#" class="text-xs text-indigo-500 hover:underline">Forgot password?</a>
        </div>
      </form>
      <div class="mt-6 text-center text-sm text-gray-500">
        Don't have an account? <a href="#" class="text-pink-500 hover:underline">Sign up</a>
      </div>
      <div class="mt-4 text-center">
        <a href="index.html" class="text-indigo-500 hover:underline text-sm"><i class="fas fa-arrow-left mr-1"></i>Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
